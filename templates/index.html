<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Mobile Price Predictor</title>  
    <style>  
        /* Add styling here */  
        body {  
            margin: 0;  
            padding: 0;  
            font-family: Arial, sans-serif;  
        }  

        .container {  
            max-width: 2000px; /* Adjust the width as needed */  
            margin: 0 auto;  
            padding: 40px;  
        }  
    </style>  
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">  
</head>  
<body>  
    <div class="container">  
        <h1>Mobile Price Predictor</h1>  
        <form action="/predict" method="post">  

            <!-- Company Dropdown -->  
            <label for="company">Company:</label>  
            <select id="company" name="company" required>  
                <option value="" disabled selected>Select Company</option>  
                <option value="OnePlus">OnePlus</option>  
                <option value="Samsung">Samsung</option>  
                <option value="Motorola">Motorola</option>  
                <option value="Realme">Realme</option>  
                <option value="Apple">Apple</option>  
                <option value="Xiaomi">Xiaomi</option> 
                <option value="Vivo">Vivo</option>  
                <option value="Poco">Poco</option> 
                <option value="Oppo">Oppo</option>
                <option value="iQOO">iQOO</option> 
                <option value="Infinix">Infinix</option>
                <option value="Google">Google</option>
                <option value="Tecno">Tecno</option>
                <option value="Lava">Lava</option>
                <option value="iKall">iKall</option>
                <option value="Nokia">Nokia</option>
                <option value="Micromax">Micromax</option>
                <option value="itel">itel</option>
                <option value="other">other</option>  
                 
                <!-- Add more companies as needed -->  
            </select>  

            <label for="sim_count">No. of Sim:</label>  
            <input type="number" id="sim_count" name="sim_count" min="1" max="3" required style="width: 375px;">  

            <!-- Network Dropdown -->  
            <label for="network">Network Type:</label>  
            <select id="network" name="network" required>  
                <option value="" disabled selected>Select Network</option>  
                <option value="5G">5G</option>  
                <option value="4G">4G</option>  
                <option value="2G/EDGE">2G/EDGE</option>  
                 
            </select>  

            <!-- Processor Name Dropdown -->  
            <label for="processor_name">Processor Name:</label>  
            <select id="processor_name" name="processor_name" required>  
                <option value="" disabled selected>Select Processor</option>  
                <option value="Snapdragon">Snapdragon</option>  
                <option value="Exynos">Exynos</option> 
                <option value="Dimensity">Dimensity</option>
                <option value="Helio">Helio</option>
                <option value="Bionic">Bionic</option>  
                <option value="Unisoc">Unisoc</option> 
                <option value="Google Tensor">Google Tensor</option> 
                <option value="Tiger">Tiger</option>  
                <option value="Spreadtrum">Spreadtrum</option>  
                <option value="Other">Other</option>  
                <!-- Add more processors as needed -->  
            </select>  

            <label for="ram">RAM (GB):</label>  
            <input type="number" id="ram" name="ram" required style="width: 375px;">  

            <label for="battery">Battery Capacity (mAh):</label>  
            <input type="number" step="0.1" id="battery" name="battery" required style="width: 375px;">  

            <label for="display_size">Display Size (inches):</label>  
            <input type="number" step="0.1" id="display_size" name="display_size" required style="width: 375px;">  

            <label for="dis_pixel_1">Display Pixel 1:</label>  
            <input type="number" step="0.1" id="dis_pixel_1" name="dis_pixel_1" required style="width: 375px;">  

            <label for="dis_pixel_2">Display Pixel 2:</label>  
            <input type="number" step="0.1" id="dis_pixel_2" name="dis_pixel_2" required style="width: 375px;">  

            <label for="camera">Camera (MP):</label>  
            <input type="number" step="0.1" id="camera" name="camera" required style="width: 375px;">  

            <!-- Operating System Dropdown -->  
            <label for="os">Operating System:</label>  
            <select id="os" name="os" required>  
                <option value="" disabled selected>Select OS</option>  
                <option value="Android">Android</option>  
                <option value="iOS">iOS</option>  
                <option value="Other">Other</option>  
            </select>  

            <input type="submit" value="Predict Price">  
        </form>  
    </div>  
</body>  
</html>
